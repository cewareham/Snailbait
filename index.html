<!DOCTYPE html><html lang="en">
  <head>
    <script src="lib/p5.js"></script>
    <!-- <script src="lib/p5.sound.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css/snailbait.css">
    <meta charset="utf-8">
    <title>Chapter 06</title>

  </head>
  <body>
		<div id='arena'>

      <!-- Score and fps.........................................-->
      <div id='score'>0</div>
      <div id='fps'>fps</div>

      <!-- Toast -->
      <div id='toast'></div>

      <!-- Loading screen -->
      <div id='loading'>
        <div id='loading-title'>Loading...</div>
        <img id='loading-animated-gif'/> <!-- no src attribute -->
      </div>

      <!-- div container for the game canvas.....................-->
      <div id='container'></div>

      <!-- Sound and music -->
        <div id='sound-and-music'>
          <div id='sound-checkbox-div' class='checkbox-div'>
          Sound <input id='sound-checkbox' type='checkbox' checked/>
          </div>
          <div class='checkbox-div'>
            Music <input id='music-checkbox' type='checkbox' checked/>
          </div>
      </div>

      <!-- Instructions -->
      <div id='instructions'>
        <div class='keys'>
            &larr; / d 
            <div class='explanation'>move left</div>
            &rarr; / k
            <div class='explanation'>move right</div>
        </div>

        <div class='keys'>
            j / f / spacebar <div class='explanation'>jump</div>
        </div>

        <div class='keys'>
            p <div class='explanation'>pause</div>
        </div>
      </div>

      <!-- Copyright -->         
      <div id='copyright'> &copy; 2021 Joe MaFraw</div>

    </div>
    <script src="js/entities.js"></script>
    <script src="js/spriteData.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/events.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/snailbait.js"></script>
    <script src="js/background.js"></script>
    <script src="js/platforms.js"></script>
    <script src="js/sketch.js"></script>

  </body>
</html>
